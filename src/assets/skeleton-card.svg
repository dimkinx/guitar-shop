<svg
  role="img"
  width="220"
  height="310"
  aria-labelledby="loading-aria"
  viewBox="0 0 220 310"
  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <title id="loading-aria">Загрузка...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  />
  <defs>
    <clipPath id="clip-path">
        <rect x="0" y="0" width="220" height="1" />
        <rect x="219" y="0" width="1" height="310" />
        <rect x="0" y="309" width="220" height="1" />
        <rect x="0" y="0" width="1" height="310" />
        <rect x="10" y="10" rx="2" ry="2" width="200" height="190" />
        <rect x="10" y="211" rx="2" ry="2" width="90" height="15" />
        <rect x="10" y="235" rx="2" ry="2" width="200" height="15" />
        <rect x="10" y="270" rx="2" ry="2" width="90" height="25" />
        <rect x="110" y="270" rx="2" ry="2" width="100" height="25" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#ddd"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="1s"
          repeatCount="indefinite"
        />
      </stop>
      <stop
        offset="1.59996"
        stop-color="#fff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="1s"
          repeatCount="indefinite"
        />
      </stop>
      <stop
        offset="2.59996"
        stop-color="#ddd"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="1s"
          repeatCount="indefinite"
        />
      </stop>
    </linearGradient>
  </defs>
</svg>
